<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="task-container">
      <h1>Taskify</h1>
      <input type="text" id="task-input" placeholder="Enter your task here" />
      <div class="swing">
        <div class="rope left-rope"></div>
        <div class="rope right-rope"></div>
        <div class="wooden-board">
          <img src="../assets/sitting.png" alt="Duck" class="duck" />
        </div>
      </div>
      <div class="priority">
        <label for="priority">Set Priority (optional):</label>
        <select id="priority-options">
          <option value="" selected disabled>select priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <button id="add-task-button">Add Task</button>
      <div class="filters-container">
        <div class="filter priority-filter hidden">
          <label for="priority-filter">Filter by Priority:</label>
          <select id="priority-filter">
            <option value="" selected>All</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="filter status-filter hidden">
          <label for="status-filter">Filter by Status:</label>
          <select id="status-filter">
            <option value="">All</option>
            <option value="To-Do">To-Do</option>
            <option value="In-progress">In-progress</option>
            <option value="Done">Done</option>
          </select>
        </div>
      </div>
      <div class="task-columns">
        <div class="task-column" id="todo-column">
          <h2>To-Do</h2>
          <div class="task-list" id="todo-list"></div>
        </div>
        <div class="task-column" id="in-progress-column">
          <h2>In-progress</h2>
          <div class="task-list" id="in-progress-list"></div>
        </div>
        <div class="task-column" id="done-column">
          <h2>Done</h2>
          <div class="task-list" id="done-list"></div>
        </div>
      </div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
