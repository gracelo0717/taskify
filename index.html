<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="task-container">
      <h1>Taskify</h1>
      <input type="text" id="task-input" placeholder="Enter your task here" />
      <div class="swing">
        <div class="rope left-rope"></div>
        <div class="rope right-rope"></div>
        <div class="wooden-board">
          <img src="../assets/sitting.png" alt="Duck" class="duck" />
        </div>
      </div>
      <div class="priority">
        <label for="priority">Set Priority (optional):</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button id="add-task-button">Add Task</button>
      <div id="task-list"></div>
    </div>
    <script src="./dist/index.js"></script>
  </body>
</html>
